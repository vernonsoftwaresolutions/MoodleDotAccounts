machine:
  python:
    version: 2.7.11

dependencies:
  pre:
    - pip install awscli
    - aws configure set default.region us-east-1
    - npm install newman --global


test:
  override:
    - mvn package
    - aws cloudformation validate-template --template-body file://lambda_api.yml

deployment:
  development:
    branch: master
    commands:
    ## create deployment for dev
    - sh ./deploy_environment.sh lambda.bucket.moodle dev accounts.vssdevelopment.com vssdevelopment.com. MoodleDotAccounts-dev AccountTable:
        timeout: 2400
    ## run dev integration tests
    - sh ./run_postman_tests.sh dev
    ## deploy to stage
    - sh ./deploy_environment.sh lambda.bucket.moodle stage accounts.vssdevelopment.com vssdevelopment.com. MoodleDotAccounts-stage AccountTable:
        timeout: 2400
    ## run stage integration tests
    - sh ./run_postman_tests.sh stage
